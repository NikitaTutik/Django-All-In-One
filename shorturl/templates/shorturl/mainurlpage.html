<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShortUrl</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit"> Shorten URL!</button>
</form>
<p>
    {% for url in urls %}
        Your link: {{ url.url }} <br>
        The short link is: <a href="shorturl.com/{{ url.slug }}">shorturl.com/{{ url.slug }}</a></p>
    {% endfor %}
</body>
</html>
